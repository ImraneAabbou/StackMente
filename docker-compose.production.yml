services:
    stackmente-app:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                APP_KEY: '${APP_KEY}'
                DB_HOST: stackmente-db
                DB_CONNECTION: mariadb
                DB_PORT: 3306
                DB_DATABASE: '${DB_DATABASE}'
                DB_USERNAME: '${DB_USERNAME}'
                DB_PASSWORD: '${DB_PASSWORD}'
                GITHUB_CLIENT_ID: 'Ov23liozXqemgL39sS8A'
                GITHUB_CLIENT_SECRET: 'aab49d2123d12db0f5b446190af6d6c612c877da'
                FACEBOOK_CLIENT_ID: '2493289320877691'
                FACEBOOK_CLIENT_SECRET: '0feb7d03eac3f1bcc6072c5552b5f918'
                GOOGLE_CLIENT_ID: '365990162825-l7i7gjqmsu2ddt8k7oo48jk453f9qqo4.apps.googleusercontent.com'
                GOOGLE_CLIENT_SECRET: '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'
        extra_hosts:
            - 'host.docker.internal:host-gateway'
        ports:
            - '${APP_PORT:-80}:80'
        environment:
            APP_ENV: production
            APP_DEBUG: true
            APP_KEY: '${APP_KEY}'
            DB_CONNECTION: mariadb
            DB_HOST: stackmente-db
            DB_PORT: '${DB_PORT}'
            DB_DATABASE: '${DB_DATABASE}'
            DB_USERNAME: '${DB_USERNAME}'
            DB_PASSWORD: '${DB_PASSWORD}'
        volumes:
            - '.:/var/www/html'
        networks:
            - stackmente
        depends_on:
            - stackmente-db

    stackmente-db:
        image: 'mariadb:latest'
        environment:
            MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: true
            MARIADB_DATABASE: '${DB_DATABASE}'
            MARIADB_ROOT_HOST: '%'
            MARIADB_USER: '${DB_USERNAME}'
            MARIADB_ROOT_PASSWORD: '${DB_PASSWORD}'
            MARIADB_PASSWORD: '${DB_PASSWORD}'
        volumes:
            - 'stackmente-data:/var/lib/mysql'
        networks:
            - stackmente

networks:
    stackmente:
        driver: bridge

volumes:
    stackmente-data:
        driver: local
